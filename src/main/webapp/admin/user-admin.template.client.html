<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">

  <link href="user-admin.style.client.css" rel="stylesheet">
  <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
  </script>
  <script src="/services/user.service.client.js"></script>
  <script src="/model/user.model.client.js"></script>
  <script src="user-admin.controller.client.js"></script>
  <title>Admin page</title>
</head>
<body>

<h1 class="darkblue">CourseManager-user-admin</h1>
<div class="table-responsive-sm">
  <table class="table table-fixed">
    <thead>
    <tr class="bg-primary">
      <th class="text-black">Username</th>
      <th class="text-black">Password</th>
      <th class="text-black">FirstName</th>
      <th class="text-black">LastName</th>
      <th class="text-black">Role</th>
      <th></th>
    </tr>


    <tr class="wbdv-form bg-secondary">
      <td>
        <input id="usernameFld"
               class="form-control w-auto"
               placeholder="ex:John"
      </td>

      <td>
        <input id="passwordFld"
               class="form-control w-auto"
               placeholder="123asdf%&*"
               type="password"
      </td>
      <td>
        <input id="firstNameFld"
               class="form-control w-auto"
               placeholder="John"

      </td>
      <td>
        <input id="lastNameFld"
               placeholder="Snow"
               class="form-control w-auto"
      </td>
      <td>
        <select id="roleFld" class="form-control">
          <option value="FACULTY">Student</option>
          <option value="STUDENT">Faculty</option>
          <option value="ADMIN">Admin</option>
        </select>
      </td>
      <td>
            <span class="float-right wbdv-button-span">
              <i class="fa fa-search wbdv-search mr-sm-2"></i>
              <i class="fa fa-plus wbdv-create mr-sm-2"></i>
              <i class="fa fa-check wbdv-update mr-sm-2"></i>
            </span>
      </td>
    </tr>

    </thead>
    <tbody class="wbdv-tbody">
    <tr class="wbdv-template wbdv-user  table-secondary">
      <td class="web-username"></td>
      <td class ="web-password">******</td>
      <td class="web-firstname"></td>
      <td class="web-lastname"></td>
      <td class="web-role"></td>
      <td class="wbdv-actions">
        <span class="float-right">
          <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove mr-sm-2"></i>
          <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit mr-sm-2"></i>
        </span>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
