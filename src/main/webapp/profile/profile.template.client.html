<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="container">

    <h2 class="text-center">Profile</h2>
    <form class="profile-update-form">
      <div class="row">
        <div class="col-sm-10 offset-sm-2">
          <div class="alert alert-success alert-dismissable" role="alert">
            Profile successfully saved!
          </div>
        </div>
      </div>
  <div class="mb-3 row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" placeholder="John" readonly title="Please type your username" class="form-control" id="username">
    </div>
  </div>


    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
      <div class="mb-3 row">
        <label for="phonenumber" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phonenumber" placeholder="(555)-111-1234">
        </div>
      </div>

    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="role" class="col-sm-2 col-form-label">Role</label>
      <div class="col-sm-10">
        <select id="role" class="form-control">
          <option>Faculty</option>
          <option>Student</option>
          <option>Staff</option>
        </select>
      </div>
    </div>


    <div class="mb-3 row">
      <label for="dob" class="col-sm-2 col-form-label">DOB</label>
      <div class="col-sm-10">
        <input type="date" value="2021-12-21" class="form-control" id="dob">
      </div>
    </div>


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">

      </label>
      <div class="col-sm-10">
        <a class="btn btn-danger btn-block" href="../index.html">Logout</a>
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">

      </label>
      <div class="col-sm-10">
        <a href="#" class="btn btn-success btn-block mb-3" >Update</a>
      </div>

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>



  </div>
</body>
</html>
