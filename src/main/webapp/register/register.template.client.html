<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" href="register.style.client.css">
  <meta name="viewport"
        content="width=device-width,
          initial-scale=1">
  <title>Course Management: Registration</title>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-5">

      <h2 class="text-center">Sign Up</h2>

      <form class="signup-form">
        <div class="form-group row">
          <label for="username"
                 class="col-sm-2 col-form-label">
            Username
          </label>
          <div class="col-sm-10">
            <input class="form-control"
                   id="username"
                   placeholder="John">
          </div>
        </div>
        <div class="form-group row">
          <label for="password"
                 class="col-sm-2 col-form-label">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="123dsadf">
          </div>
        </div>
        <div class="form-group row">
          <label for="verifyPassword"
                 class="col-sm-2 col-form-label">
            Verify Password
          </label>
          <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="verifyPassword"
                   placeholder="123dsadf">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <div class="row mb-3">
              <div class="col-sm-8 mb-md-0 mb-3">
                <a href="/profile/profile.template.client.html"
                   class="btn btn-success btn-block">
                  Sign Up
                </a>
              </div>


              <div class="col-sm-4">
                <a href="../index.html"
                   class="btn btn-info btn-block">
                  Cancel
                </a>
              </div>


            </div>
            <div class="row signup-misc-links">
              <div class="col-6">
                <a href="../login/login.template.client.html"
                   class="float-left">
                  Sign In
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
